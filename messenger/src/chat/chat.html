<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <title>Chat</title>
</head>

<body>

<header>
    <button class='header-button'>
        <span class='material-icons header-button go-back'>arrow_back</span>
    </button>
    <div class='companion-info'></div>
    <button class='header-button'><span class='material-icons header-button search'>search</span></button>
    <button class='header-button'><span class='material-icons header-button menu'>more_vert</span></button>
</header>

<section class='chat'></section>

<form action='/'>
    <footer>
        <input class='footer-input-field' name='message-text' placeholder='Сообщение' type='text'>
        <button class='footer-button'>
            <span class='material-icons footer-button'>attachment</span>
        </button>
    </footer>
</form>
</body>
</html>
